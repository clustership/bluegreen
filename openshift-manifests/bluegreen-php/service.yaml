apiVersion: v1
kind: Service
metadata:
  labels:
    app: bluegreen
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  name: bluegreen
spec:
  ports:
  - name: 8080-tcp
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: 8443-tcp
    port: 8443
    protocol: TCP
    targetPort: 8443
  selector:
    app: bluegreen
  sessionAffinity: None
  type: ClusterIP
