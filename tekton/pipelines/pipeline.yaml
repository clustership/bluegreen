apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: fetch-and-build
spec:
  workspaces:
  - name: shared-workspace
  params:
  - name: git-url
    type: string
    description: url of the git repo for the code of deployment
  - name: git-revision
    type: string
    description: revision to be used from repo of the code for deployment
    default: "main"
  - name: builded-image
    type: string
    description: repo url
  - name: repo-tlsverify
    type: string
    default: "true"
  tasks:
  - name: fetch-repository
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: $(params.git-url)
    - name: subdirectory
      value: ""
    - name: deleteExisting
      value: "true"
    - name: revision
      value: $(params.git-revision)
  - name: s2i
    taskRef:
      name: my-s2i-php
    params:
    - name: IMAGE
      value: $(params.builded-image)
    - name: TLSVERIFY
      value: $(params.repo-tlsverify)
    workspaces:
      - name: source
        workspace: shared-workspace
    runAfter:
    - fetch-repository
